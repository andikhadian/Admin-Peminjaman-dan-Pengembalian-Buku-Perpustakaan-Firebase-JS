        <div class="row">
            <div class="col-lg-12">
                <p class="h2">Kelola Anggota</p>
            </div>
        </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4" id="firstSection">
                <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal"
                    data-target="#modalTambahAnggota">
                    Tambah Anggota
                </button>
                <button type="button" class="btn btn-danger btn-lg btn-block mb-5" onclick="print()">
                    Cetak Laporan Anggota
                </button>
                <div class="card">
                    <div class="card-header">Filter</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="urutkan">Urutkan berdasarkan</label>
                            <select name="urutkan" id="urutkan" class="form-control">
                                <option value="nama">Nama</option>
                                <option value="jenis_kelamin">Jenis Kelamin</option>
                                <option value="Kelas">Kelas</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" id="filter">Terapkan</button>
                    </div>
                </div>
                <!-- Modal Tambah Anggota -->
                <div class="modal fade" id="modalTambahAnggota" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Form Tambah Anggota</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form action="" class="" id="form">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="nama">Nama Anggota</label>
                                        <input type="text" id="nama" placeholder="Masukan Nama Anggota"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="jenis_kelamin">Jenis Kelamin</label>
                                        <select name="jenis_kelamin" id="jenis_kelamin" class="form-control">
                                            <option value="">Pilih..</option>
                                            <option value="Laki-Laki">Laki-Laki</option>
                                            <option value="Perempuan">Perempuan</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="kelas">Kelas</label>
                                        <select name="kelas" id="kelas" class="form-control">
                                            <option value="">Pilih..</option>
                                            <option value="XRPL">XRPL</option>
                                            <option value="XMM1">XMM1</option>
                                            <option value="XMM2">XMM2</option>
                                            <option value="XMM3">XMM3</option>
                                            <option value="XBC1">XBC1</option>
                                            <option value="XBC2">XBC2</option>
                                            <option value="XTKJ1">XTKJ1</option>
                                            <option value="XTKJ2">XTKJ2</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="no_hp">No Handphone</label>
                                        <input type="number" id="no_hp" placeholder="Masukan No Handphone"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="email" id="email" placeholder="Masukan E-mail"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="File">Gambar</label>
                                        <input type="file" id="image" placeholder="Masukan File"
                                            class="form-control pb-5 pt-3">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="button1" class="btn btn-primary">Tambah
                                        Anggota</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Modal Ubah Anggota -->
                <div class="modal fade" id="modalUbahAnggota" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Form Ubah Anggota</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form id="form-ubah">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <input type="hidden" id="ubah-id" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="nama">Nama Anggota</label>
                                        <input type="text" id="ubah-nama" placeholder="Masukan Nama"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="jenis_kelamin">Jenis Kelamin</label>
                                        <select name="jenis_kelamin" id="ubah-jenis_kelamin" class="form-control">
                                            <option value="">Pilih..</option>
                                            <option value="Laki-Laki">Laki-Laki</option>
                                            <option value="Perempuan">Perempuan</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="kelas">Kelas</label>
                                        <select name="kelas" id="ubah-kelas" class="form-control">
                                            <option value="">Pilih..</option>
                                            <option value="XRPL">XRPL</option>
                                            <option value="XMM1">XMM1</option>
                                            <option value="XMM2">XMM2</option>
                                            <option value="XMM3">XMM3</option>
                                            <option value="XBC1">XBC1</option>
                                            <option value="XBC2">XBC2</option>
                                            <option value="XTKJ1">XTKJ1</option>
                                            <option value="XTKJ2">XTKJ2</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="no_hp">No Handphone</label>
                                        <input type="number" id="ubah-no_hp" placeholder="Masukan No Handphone"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="email" id="ubah-email" placeholder="Masukan E-mail"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="button2" class="btn btn-primary">Ubah
                                        Anggota</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>

            <div class="col-md-8" id="cardSection">
                <div id="" class="d-none">
                    <table id="table-anggota" class="table table-striped">
                        <colgroup>
                            <col width="20%">
                            <col width="20%">
                            <col width="20%">
                            <col width="20%">
                        </colgroup>
                        <thead>
                            <tr class='warning'>
                                <th>ID Anggota</th>
                                <th>Nama</th>
                                <th>Jenis Kelamin</th>
                                <th>Kelas</th>
                                <th>No HP</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
