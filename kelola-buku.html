    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-lg-12">
                <p class="h2">Kelola Buku</p>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4" id="firstSection">
                <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal"
                    data-target="#modalTambahBuku">
                    Tambah Buku
                </button>
                <button type="button" class="btn btn-danger btn-lg btn-block mb-5" onclick="print()">
                    Cetak Laporan Buku
                </button>
                <div class="card">
                    <div class="card-header">Filter</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="urutkan">Urutkan berdasarkan</label>
                            <select name="urutkan" id="urutkan" class="form-control">
                                <option value="title">Judul</option>
                                <option value="penerbit">Penerbit</option>
                                <option value="pengarang">Pengarang</option>
                                <option value="stok">Stok</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" id="filter">Terapkan</button>
                    </div>
                </div>

                <!-- Modal Tambah Anggota -->
                <div class="modal fade" id="modalTambahBuku" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Form Tambah Buku</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form action="" class="" id="form">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="title">Judul Buku</label>
                                        <input type="text" id="title" placeholder="Masukan Judul Buku"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Deskripsi</label>
                                        <input type="text" id="desc" placeholder="Masukan Deskripsi"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="penerbit">Penerbit</label>
                                        <input type="text" id="penerbit" placeholder="Masukan Penerbit"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="pengarang">Pengarang</label>
                                        <input type="text" id="pengarang" placeholder="Masukan Pengarang"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="denda">Denda</label>
                                        <input type="text" id="denda" placeholder="Masukan Denda" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="stok">Stok</label>
                                        <input type="number" id="stok" placeholder="Masukan Stok" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="File">Gambar</label>
                                        <input type="file" id="image" placeholder="Masukan File"
                                            class="form-control pb-5 pt-3">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="button1" class="btn btn-primary">Tambah
                                        Buku</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Modal Ubah Sampul Buku -->
                <div class="modal fade" id="modalUbahSampulBuku" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Form Ubah Sampul Buku</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form id="form-ubah-sampul">
                                <div class="modal-body">
                                    <div class="row mb-4">
                                        <div class="col-lg-5">
                                            <img src="" alt="..." class="img-thumbnail" id="tampil-thumbnail">
                                        </div>
                                        <div class="col-lg-7">
                                            <p id="tampil-title">TEST</p>
                                            <p id="tampil-stok"></p>
                                            <p id="tampil-penerbit"></p>
                                            <p id="tampil-pengarang"></p>
                                            <div class="form-group">
                                                <label for="File">Sampul Buku</label>
                                                <input type="file" id="ubah-sampul-image" placeholder="Enter File"
                                                    class="form-control pb-5 pt-3">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" id="tampil-id" class="form-control">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="buttonUbahSampul" class="btn btn-primary">Ubah
                                        Sampul Buku</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Modal Ubah Buku -->
                <div class="modal fade" id="modalUbahBuku" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Form Ubah Buku</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form id="form-ubah">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <input type="hidden" id="ubah-id" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" id="ubah-title" placeholder="Enter title"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <input type="text" id="ubah-desc" placeholder="Enter Description"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="penerbit">Penerbit</label>
                                        <input type="text" id="ubah-penerbit" placeholder="Enter Penerbit"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="pengarang">Pengarang</label>
                                        <input type="text" id="ubah-pengarang" placeholder="Enter Pengarang"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="denda">Denda</label>
                                        <input type="number" id="ubah-denda" placeholder="Enter Denda"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="stok">Stok</label>
                                        <input type="number" id="ubah-stok" placeholder="Enter Stok"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="button2" class="btn btn-primary">Ubah
                                        Buku</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>

            <div class="col-md-8" id="cardSection">
                <div id="buku" class="d-none">
                    <table id="my-table" class="table table-striped">
                        <colgroup>
                            <col width="20%">
                            <col width="20%">
                            <col width="20%">
                            <col width="20%">
                        </colgroup>
                        <thead>
                            <tr class='warning'>
                                <th>ID Buku</th>
                                <th>Judul Buku</th>
                                <th>Stok</th>
                                <th>Penerbit</th>
                                <th>Pengarang</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
